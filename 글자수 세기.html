<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 수 세기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>글자 수 세기 도구</h1>
        <textarea id="textInput" placeholder="여기에 텍스트를 입력하세요"></textarea>
        <div class="result">
            <p>전체 글자 : <span id="totalChars">0</span></p>
            <p>공백 제외 글자 : <span id="charsWithoutSpaces">0</span></p>
            <p>특수문자 : <span id="specialChars">0</span></p>
            <p>줄 : <span id="lines">1</span></p>
            <p>공백(띄어쓰기) : <span id="spaces">0</span></p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const totalChars = document.getElementById('totalChars');
        const charsWithoutSpaces = document.getElementById('charsWithoutSpaces');
        const specialChars = document.getElementById('specialChars');
        const spaces = document.getElementById('spaces');
        const lines = document.getElementById('lines');

        function formatNumber(num) {
            return num.toLocaleString(); // 1000단위 콤마 적용
        }

        textInput.addEventListener('input', () => {
            const text = textInput.value;

            totalChars.textContent = formatNumber(text.length); // 전체 문자열 갯수
            charsWithoutSpaces.textContent = formatNumber(text.replace(/\s/g, '').length); // 공백 제외
            specialChars.textContent = formatNumber((text.match(/[^a-zA-Z0-9가-힣\s]/g) || []).length); // 영어 소문자-대문자, 숫자, 한글 제외 텍스트 갯수
            spaces.textContent = formatNumber((text.match(/\s/g) || []).length);    //공백 갯수
            spaces.textContent = formatNumber((text.match(/\s/g) || []).length);    //공백 제외 갯수
            lines.textContent = formatNumber(text.split(/\n/).length);  // 개행 갯수
        });
    </script>
</body>
</html>
