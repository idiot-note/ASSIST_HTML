<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대화 통계 분석기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2em; }
    input[type="file"] { margin-bottom: 1em; }
    canvas { max-width: 600px; margin-top: 2em; }
    section { background: white; padding: 1em; border-radius: 8px; margin: 1em 0; box-shadow: 0 0 5px #ccc; }
    li { margin: 0.3em 0; }
    h3 { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h2>📊 닉네임별 대화 비중 파이차트</h2>
  <input type="file" id="fileInput" accept=".txt" />
  <canvas id="pieChart"></canvas>
  <section id="listSection"></section>

  <script>
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        let currentDate = null;
        const messages = [];

        for (const line of lines) {
          const dateMatch = line.match(/-+ (\d{4})년 (\d{1,2})월 (\d{1,2})일/);
          const msgMatch = line.match(/\[(.+?)\] \[(오전|오후) (\d{1,2}):(\d{2})\] (.+)/);

          if (dateMatch) {
            const [_, y, m, d] = dateMatch;
            currentDate = `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
          } else if (msgMatch && currentDate) {
            const [, nickname] = msgMatch;
            messages.push({ date: currentDate, nickname });
          }
        }

        const counts = {};
        messages.forEach(({ nickname }) => {
          counts[nickname] = (counts[nickname] || 0) + 1;
        });

        const total = messages.length;
        const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);

        // 텍스트 리스트 표시
        const listEl = document.getElementById("listSection");
        listEl.innerHTML = `<h3>총 대화량: ${total}개</h3><ul>` + 
          sorted.map(([nick, count], i) => {
            const percent = ((count / total) * 100).toFixed(1);
            return `<li><strong>${i + 1}위</strong> ${nick}: ${count}개 (${percent}%)</li>`;
          }).join("") + "</ul>";

        // 파이차트 렌더링
        const ctx = document.getElementById("pieChart").getContext("2d");
        if (window.pieChart instanceof Chart){
		 window.pieChart.destroy(); // 기존 차트 제거
	}
        window.pieChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: sorted.map(([nick]) => nick),
            datasets: [{
              data: sorted.map(([_, count]) => count),
              backgroundColor: [
                "#FF6384", "#36A2EB", "#FFCE56", "#8AFFC1", "#FFA07A", "#9370DB", "#5DADE2"
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const count = context.parsed;
                    const percent = ((count / total) * 100).toFixed(1);
                    return `${context.label}: ${count}개 (${percent}%)`;
                  }
                }
              }
            }
          }
        });
      };

      reader.readAsText(file, "utf-8");
    });
  </script>
</body>
</html>
