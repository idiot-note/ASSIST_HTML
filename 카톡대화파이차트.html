<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ëŒ€í™” í†µê³„ ë¶„ì„ê¸°</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2em; }
    input[type="file"] { margin-bottom: 1em; }
    canvas { max-width: 600px; margin-top: 2em; }
    section { background: white; padding: 1em; border-radius: 8px; margin: 1em 0; box-shadow: 0 0 5px #ccc; }
    li { margin: 0.3em 0; }
    h3 { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h2>ğŸ“Š ë‹‰ë„¤ì„ë³„ ëŒ€í™” ë¹„ì¤‘ íŒŒì´ì°¨íŠ¸</h2>
  <input type="file" id="fileInput" accept=".txt" />
  <canvas id="pieChart"></canvas>
  <section id="listSection"></section>

  <script>
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        let currentDate = null;
        const messages = [];

        for (const line of lines) {
          const dateMatch = line.match(/-+ (\d{4})ë…„ (\d{1,2})ì›” (\d{1,2})ì¼/);
          const msgMatch = line.match(/\[(.+?)\] \[(ì˜¤ì „|ì˜¤í›„) (\d{1,2}):(\d{2})\] (.+)/);

          if (dateMatch) {
            const [_, y, m, d] = dateMatch;
            currentDate = `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
          } else if (msgMatch && currentDate) {
            const [, nickname] = msgMatch;
            messages.push({ date: currentDate, nickname });
          }
        }

        const counts = {};
        messages.forEach(({ nickname }) => {
          counts[nickname] = (counts[nickname] || 0) + 1;
        });

        const total = messages.length;
        const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);

        // í…ìŠ¤íŠ¸ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
        const listEl = document.getElementById("listSection");
        listEl.innerHTML = `<h3>ì´ ëŒ€í™”ëŸ‰: ${total}ê°œ</h3><ul>` + 
          sorted.map(([nick, count], i) => {
            const percent = ((count / total) * 100).toFixed(1);
            return `<li><strong>${i + 1}ìœ„</strong> ${nick}: ${count}ê°œ (${percent}%)</li>`;
          }).join("") + "</ul>";

        // íŒŒì´ì°¨íŠ¸ ë Œë”ë§
        const ctx = document.getElementById("pieChart").getContext("2d");
        if (window.pieChart instanceof Chart){
		 window.pieChart.destroy(); // ê¸°ì¡´ ì°¨íŠ¸ ì œê±°
	}
        window.pieChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: sorted.map(([nick]) => nick),
            datasets: [{
              data: sorted.map(([_, count]) => count),
              backgroundColor: [
                "#FF6384", "#36A2EB", "#FFCE56", "#8AFFC1", "#FFA07A", "#9370DB", "#5DADE2"
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const count = context.parsed;
                    const percent = ((count / total) * 100).toFixed(1);
                    return `${context.label}: ${count}ê°œ (${percent}%)`;
                  }
                }
              }
            }
          }
        });
      };

      reader.readAsText(file, "utf-8");
    });
  </script>
</body>
</html>
