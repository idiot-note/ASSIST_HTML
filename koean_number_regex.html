<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 → 한국어 단위 변환기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    input {
      width: 100%;
      font-size: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    .output {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 15px;
      font-size: 18px;
      font-family: sans-serif;
      cursor: pointer;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .copied {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>숫자 → 한국어 단위 변환기</h1>
  <p>숫자를 입력하면 자동으로 단위별 그룹과 자리별 표현을 보여줍니다.<br>결과를 클릭하면 복사돼요 ✂️</p>
  <input type="text" id="numberInput" placeholder="예: 12345678" />

  <h2>📌 단위별 그룹 표현:</h2>
  <div id="groupOutput" class="output" onclick="copyToClipboard('groupOutput')">결과가 여기에 표시됩니다</div>

  <h2>📌 자리별 세부 표현:</h2>
  <div id="detailOutput" class="output" onclick="copyToClipboard('detailOutput')">결과가 여기에 표시됩니다</div>

  <script>
    const input = document.getElementById('numberInput');
    const groupOutput = document.getElementById('groupOutput');
    const detailOutput = document.getElementById('detailOutput');

    const bigUnits = ['', '만', '억', '조', '경', '해', '자', '양', '구', '간', '정', '재',  '극', '항하사', '아승기', '나유타', '불가사의', '무량대수', '대수', '업'];
    const smallUnits = ['천', '백', '십', ''];

    input.addEventListener('input', () => {
      const raw = input.value.replace(/\D/g, '');
      if (!raw) {
        groupOutput.textContent = '결과가 여기에 표시됩니다';
        detailOutput.textContent = '결과가 여기에 표시됩니다';
        groupOutput.classList.remove('copied');
        detailOutput.classList.remove('copied');
        return;
      }

      // 오른쪽부터 4자리씩 끊기
      const chunks = [];
      for (let i = raw.length; i > 0; i -= 4) {
        chunks.push(raw.slice(Math.max(i - 4, 0), i));
      }

      // 단위별 그룹 표현
      const groupResult = chunks.map((chunk, i) => {
        const num = parseInt(chunk, 10);
        if (num > 0) {
          const unit = bigUnits[i] || '';
          return `${num}${unit}`;
        }
        return '';
      }).reverse().join(' ').trim();

      groupOutput.textContent = groupResult || '(표현할 수 없음)';
      groupOutput.classList.remove('copied');

      // 자리별 세부 표현 (숫자 + 단위 순서로)
      const detailChunks = chunks.map((chunk, i) => {
        const digits = chunk.padStart(4, '0').split('').map(Number);
        const local = digits.map((d, j) => d > 0 ? `${d}${smallUnits[j]}` : '').filter(Boolean).join(' ');
        const unit = bigUnits[i] || '';
        return local ? `${local}${unit}`.trim() : '';
      }).reverse();

      detailOutput.textContent = detailChunks.join(' ') || '(표현할 수 없음)';
      detailOutput.classList.remove('copied');
    });

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      const text = el.textContent;
      if (text && !text.includes('표시됩니다')) {
        navigator.clipboard.writeText(text).then(() => {
          el.classList.add('copied');
          el.textContent = '✅ 복사 완료! 다시 입력하면 결과가 갱신돼요.';
          setTimeout(() => {
            input.dispatchEvent(new Event('input'));
          }, 1500);
        });
      }
    }
  </script>
</body>
</html>
