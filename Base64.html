<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Base64 인코더 & 디코더</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { margin-right: 10px; padding: 10px 20px; }
    .output { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Base64 인코더 & 디코더</h1>
  <p>텍스트를 입력한 후, 인코딩 또는 디코딩 버튼을 눌러 결과를 확인하세요.</p>
  <textarea id="inputText" placeholder="여기에 텍스트 또는 Base64 문자열을 입력하세요..."></textarea>
  <div>
    <button onclick="encodeText()">인코딩</button>
    <button onclick="decodeText()">디코딩</button>
  </div>
  <div class="output" id="outputText"></div>

  <script>
    function encodeText() {
      const text = document.getElementById('inputText').value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(text)));
        document.getElementById('outputText').textContent = encoded;
      } catch (e) {
        document.getElementById('outputText').textContent = '⚠️ 인코딩할 수 없는 문자입니다.';
      }
    }

    function decodeText() {
      const text = document.getElementById('inputText').value;
      try {
        const decoded = decodeURIComponent(escape(atob(text)));
        document.getElementById('outputText').textContent = decoded;
      } catch (e) {
        document.getElementById('outputText').textContent = '⚠️ 디코딩할 수 없는 Base64 문자열입니다.';
      }
    }
  </script>
</body>
</html>
